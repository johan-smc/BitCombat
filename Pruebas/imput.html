<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Can Validate Input</h1>

<p id="test">Please input a number between 1 and 10:</p>

<input id="numb">

<button id="but" type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1 || x > 10) {
        text = x;
    } else {
        text = "Input OK";
    }
    document.getElementById("test").innerHTML = text;
    document.getElementById("but").innerHTML = text;
    document.getElementById("demo").innerHTML = text;

}
</script>

</body>
</html>
