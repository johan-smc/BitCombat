<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="scream" src="cat.jpeg" alt="The Scream" width="220" height="277">
<img id="ss" src="poke.png" alt="The Scream" width="50" height="50">
<img id="gg" src="cat.gif" alt="The Scream" width="50" height="50">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.

</canvas>


<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");
    var img2 = document.getElementById("ss");
    var git= document.getElementById("gg");
    ctx.clearRect(0,0,10 ,10);
    ctx.save();
    ctx.translate(10/2,10/2);
    ctx.rotate(10*Math.PI/180);
    ctx.drawImage(img,10,10);
    ctx.drawImage(img2,87,30,100,100);
    ctx.rotate(-10*Math.PI/180);
    ctx.drawImage(img2,170,150,50,50);
    ctx.drawImage(git,10,10);
    ctx.restore();
}
</script>

</body>
</html>
